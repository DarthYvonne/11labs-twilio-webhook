<!DOCTYPE html>
<html>
<head>
    <title>Server Logs</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Server Logs</h1>
    <pre id="log-content">Loading...</pre>

    <script>
        async function fetchLogs() {
            try {
                const response = await fetch("/logs");
                if (!response.ok) {
                    throw new Error("Failed to load logs");
                }
                const text = await response.text();
                document.getElementById("log-content").innerText = text;
            } catch (error) {
                document.getElementById("log-content").innerText = "Error loading logs: " + error.message;
            }
        }
        fetchLogs();
    </script>
</body>
</html>
